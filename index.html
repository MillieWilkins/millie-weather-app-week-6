<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Millie's Weather App</title>
  </head>
 
  <body>
    <div class="container">
      <div class="col-12 top-section">
      <div class="row">
<div class="input-group mb-3">
  <input type="text" class="form-control" id ="search-location-input" placeholder="Enter city..." aria-label="Search location" aria-describedby="search-button">
  <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
  <button class="btn btn-current" id = "current-location-button" type="button">Current</button>
</div>
</div>
    </br>
      <div class="row">
        <div class="col-8">
          <h1 id="city"></h1>
          <div>
            <h2 id="date"></h2>
          
          <span class="temperature" id="temperature-now"></span
              ><span class="units">
                <a href="#" class="celsius-link" id="celsius-link">°C</a> |
                <a href="#" class="fahrenheit-link" id="fahrenheit-link">°F</a>
              </span>
           </div>
        </div>
        <div class="col-4 current-weather">
            <span class="float-right" id="icon-today"></span>
          <div class="float-right">
              <div>
            <h3 id="condition"></h3>
          </div>
              <div class="float-right">
                <span>Wind speed: </span>
                <span id="wind-speed"></span>m/s
                <div>
                <span>Humidity: </span>
                <span id="humidity"></span>%
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="container">
<div class="row">
  <div class="col-2 future-forecast-section">
    <h5 class="forecast-day">Sun</h5>
  <div class="forecast-temps">
    <span class="forecast-temp-min">12º</span>
    <span class="forecast-temp-max">19º</span>
  </div>
  </div>
    <div class="col-2 future-forecast-section">
<h5 class="forecast-day">Mon</h5>
  <div class="forecast-temps">
    <span class="forecast-temp-min">12º</span>
    <span class="forecast-temp-max">19º</span>
  </div>
</div>
 <div class="col-2 future-forecast-section">
<h5 class="forecast-day">Tues</h5>
  <div class="forecast-temps">
    <span class="forecast-temp-min">12º</span>
    <span class="forecast-temp-max">19º</span>
  </div>
  </div>
   <div class="col-2 future-forecast-section">
<h5 class="forecast-day">Wed</h5>
  <div class="forecast-temps">
    <span class="forecast-temp-min">12º</span>
    <span class="forecast-temp-max">19º</span>
  </div>
  </div>
  <div class="col-2 future-forecast-section">
<h5 class="forecast-day">Thurs</h5>
  <div class="forecast-temps">
    <span class="forecast-temp-min">12º</span>
    <span class="forecast-temp-max">19º</span>
  </div>
  </div>
</div>
</div>
    </div>
    <div class="container">
        <div class="credit-section">
            <div class="row">
          <div><a href="https://github.com/MillieWilkins/millie-weather-app-week-6" title="GitHub Repository">GitHub Repository</a>
      </div>
  </div>
  </div>
  </div>
    </div>
   </div>
    <script src="script.js"></script>
  </body>
</html>
