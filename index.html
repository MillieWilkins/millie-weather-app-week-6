<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Millie's Weather App</title>
  </head>
 
  <body>
    <div class="container">
      <div class="top-section">
      <div class="row">
<div class="input-group mb-3">
  <input type="text" class="form-control" id ="search-location-input" placeholder="Enter city..." aria-label="Search location" aria-describedby="search-button">
  <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
  <button class="btn btn-current" id = "current-location-button" type="button">Current</button>
</div>
</div>
    </br>
      <div class="row">
        <div class="col-8">
          <h1 id="city"></h1>
          <div>
            <h2 id="date"></h2>
          <div>
            <h3 id="condition"></h3>
          </div>
           </div>
        </div>
        <div class="col-4 current-weather">
          <img class="today-icon float-right" src="svg/010-cloudy day-orange.svg" alt="cloudy day">
          <div class="float-right">
              <span class="temperature" id="temperature-now"></span
              ><span class="units">
                <a href="#" class="celsius-link" id="celsius-link">°C</a>
              </span>
            </div>
          </div>
      </div>
    </div>
   
    <div class="bottom-section">
      <div class="row">
        <div class="col">
          <img class="forecast-icons" src="svg/002-rainy-orange.svg" alt="rain">
          <p class="forecast-temp">10º</p>
          <p >MON</p>
        </div>
        <div class="col">
          <img class="forecast-icons" src="svg/014-windy-orange.svg" alt="windy">
          <p class="forecast-temp">13º</p>
          <p >TUE</p>
        
        </div>
        <div class="col">
          <img class="forecast-icons" src="svg/005-sun-orange.svg" alt="sun">
          <p class="forecast-temp">8º</p>
          <p >WED</p>
          
        </div>
        <div class="col">
          <img class="forecast-icons" src="svg/005-sun-orange.svg" alt="sun">
          <p class="forecast-temp">11º</p>
          <p >THU</p>
          
        </div>
        <div class="col">
          <img class="forecast-icons" src="svg/005-sun-orange.svg" alt="sun">
          <p class="forecast-temp">16º</p>
          <p >FRI</p>
          
        </div>
      </div>
      </div>
      <div class="icon-credit">Icons made by <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
